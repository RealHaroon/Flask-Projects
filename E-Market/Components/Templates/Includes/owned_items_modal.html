<style>
  .modal-content {
    background-color: #ffffff;
    color: #212529;
    border-radius: 16px;
    border: none;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    overflow: hidden;
  }

  .modal-header {
    background: linear-gradient(to right, #0d6efd, #6610f2);
    color: #fff;
    border-bottom: none;
    padding: 1rem 1.5rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .modal-title {
    font-weight: 600;
    font-size: 1.2rem;
    margin: 0;
  }

  .btn-close {
    background: transparent;
    border: none;
    font-size: 1.25rem;
    color: white;
    opacity: 0.9;
  }

  .modal-body {
    padding: 1.5rem;
    font-size: 1rem;
    line-height: 1.6;
  }

  .modal-footer {
    background-color: #f1f1f1;
    border-top: none;
    padding: 1rem 1.5rem;
    display: flex;
    justify-content: flex-end;
  }

  .modal.fade .modal-dialog {
    transform: translateY(-20px);
    transition: transform 0.3s ease-out;
  }

  .modal.show .modal-dialog {
    transform: translateY(0);
  }
</style>

<!-- Selling Confirm Modal -->
<div class="modal fade" id="Modal-SellingConfirm-{{ owned_item.id }}"
     tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel">
          {{ owned_item.name }}
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">X</button>
      </div>
      <div class="modal-body">
        <form method="POST">
          {{ selling_form.hidden_tag() }}
          <h4 class="text-center">
            Are you sure you want to sell {{ owned_item.name }} for {{ owned_item.price }}$ ?
          </h4>
          <br>
          <h6 class="text-center">
            By clicking Sell, you will put this item back on the market.
          </h6>
          <br>
          <input id="sold_item" name="sold_item" type="hidden" value="{{ owned_item.name }}">
          <div class="modal-footer">
            {{ selling_form.submit(class='btn btn-outline-danger btn-block') }}
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
