<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body  style="background: rgba(0, 0, 0, 0.2); min-height: 100vh;">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <h1 class="card-title text-center mb-3">ğŸ—‚ï¸ To-Do List</h1>
            <h5 class="text-center text-muted mb-4">To-Do List by Haroon</h5>

            <!-- Form -->
            <form method="POST" class="d-flex mb-4">
              <input type="text" name="task" class="form-control me-2" placeholder="Enter a new task" required>
              <button type="submit" class="btn btn-primary">Add Task</button>
            </form>

            <!-- Task List -->
            <ul class="list-group">
              {% for task in tasks %}
                <li class="list-group-item d-flex justify-content-between align-items-center {% if task.done %}text-decoration-line-through text-success{% endif %}">
                  {{ task.task }}
                  <div>
                    {% if not task.done %}
                      <a href="{{ url_for('mark_done', id=task.id) }}" class="btn btn-sm btn-outline-success me-2">âœ… Done</a>
                    {% endif %}
                    <a href="{{ url_for('delete', id=task.id) }}" class="btn btn-sm btn-outline-danger">ğŸ—‘ï¸ Delete</a>
                  </div>
                </li>
              {% endfor %}
            </ul>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional, only if using modals/dropdowns) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
