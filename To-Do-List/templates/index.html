<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List with DB</title>
  <style>
    body { font-family: Arial; margin: 30px; }
    .done { text-decoration: line-through; color: green; }
  </style>
</head>
<body>
  <h1>🗂️ To-Do List </h1>
  <h4>To-Do-List by Haroon</h4>
  <form method="POST">
    <input type="text" name="task" placeholder="Enter a new task" required>
    <button type="submit">Add Task</button>
  </form>

  <ul>
    {% for task in tasks %}
      <li class="{{ 'done' if task.done }}">
        {{ task.task }}
        {% if not task.done %}
          <a href="{{ url_for('mark_done', id=task.id) }}">✅ Done</a>
        {% endif %}
        <a href="{{ url_for('delete', id=task.id) }}">🗑️ Delete</a>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
